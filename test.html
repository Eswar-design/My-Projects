<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: #d9534f;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <!-- Only one form element is needed -->
        <form id="registrationForm" action="register.php" method="POST" onsubmit="validateForm()">
            <div id="errors" class="error"></div>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var email = document.getElementById("email").value.trim();
            var address = document.getElementById("address").value.trim();
            var country = document.getElementById("country").value.trim();
            var city = document.getElementById("city").value.trim();
            var pincode = document.getElementById("pincode").value.trim();

            var namePattern = /^[A-Za-z]+(?:[-'\s][A-Za-z]+)*$/;
            var pincodePattern = /^\d{6}$/;
            var errorMessages = [];

            if (!namePattern.test(firstName)) {
                errorMessages.push("First name should contain only letters and may include hyphens or apostrophes.");
            }

            if (!namePattern.test(lastName)) {
                errorMessages.push("Last name should contain only letters and may include hyphens or apostrophes.");
            }

            if (firstName === "" || lastName === "" || email === "" || address === "" || country === "" || city === "" || pincode === "") {
                errorMessages.push("All fields are required!");
            }

            if (!pincodePattern.test(pincode)) {
                errorMessages.push("Pincode must be a 6-digit number and should not contain letters.");
            }

            var errorsDiv = document.getElementById("errors");
            if (errorMessages.length > 0) {
                errorsDiv.innerHTML = errorMessages.join("<br>");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
